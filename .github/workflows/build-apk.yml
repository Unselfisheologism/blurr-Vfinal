name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Get the app source
      - name: Get the source
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail

          # android-actions/setup-android sets ANDROID_SDK_ROOT/ANDROID_HOME on PATH, but be defensive.
          SDK_ROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          if [ -z "${SDK_ROOT}" ]; then
            echo "ANDROID_SDK_ROOT/ANDROID_HOME not set" >&2
            exit 1
          fi

          SDKMANAGER="${SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "${SDKMANAGER}" ]; then
            SDKMANAGER="sdkmanager"
          fi

          yes | "${SDKMANAGER}" --licenses
          "${SDKMANAGER}" "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      # Set up Flutter SDK (required to embed Flutter UI into the APK)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.5'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # Generate Flutter Android artifacts (.android/Flutter) so Gradle includes :flutter_workflow_editor
      - name: Build Flutter AAR (add-to-app)
        working-directory: flutter_workflow_editor
        run: |
          flutter pub get
          yes | flutter doctor --android-licenses
          flutter build aar --release

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Clean and compile the apk (now includes embedded Flutter module)
      - name: Clean and Generate Debug APK
        run: |
          ./gradlew clean assembleDebug --warning-mode=all --stacktrace

      # Upload the action artifact
      - name: Upload Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # Generate Release APK
      - name: Generate Release APK
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo $SIGNING_KEY | base64 -d > keystore.jks
          ./gradlew clean assembleRelease --warning-mode=all --stacktrace -Pandroid.signingConfig.storeFile=keystore.jks -Pandroid.signingConfig.storePassword=$SIGNING_PASSWORD -Pandroid.signingConfig.keyAlias=$KEY_ALIAS -Pandroid.signingConfig.keyPassword=$KEY_PASSWORD

      # Upload Release APK
      - name: Upload Release APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk