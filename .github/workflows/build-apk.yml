name: Build App

on:
  push:
    # Trigger only for main branch.
    branches: [ main, master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Get the app source
      - name: Get the source
        uses: actions/checkout@v3

      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Set up Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # Verify Flutter installation
      - name: Verify Flutter installation
        run: |
          flutter doctor
          flutter --version

      # Build Flutter dependencies without AAR (avoid GeneratedPluginRegistrant issues)
      - name: Prepare Flutter Module
        run: |
          cd flutter_workflow_editor
          # Ensure .android directory exists
          mkdir -p .android
          # Display Gradle configuration for debugging
          echo "=== gradle.properties ==="
          cat .android/gradle.properties || echo "No gradle.properties found"
          echo "=== settings.gradle ==="
          cat .android/settings.gradle || echo "No settings.gradle found"

      - name: Prepare Flutter Dependencies
        run: |
          cd flutter_workflow_editor
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

      # Make gradlew executable and fix line endings
      - name: Fix gradlew permissions and line endings
        run: |
          chmod +x ./gradlew
          dos2unix ./gradlew || true

      # Clean and compile the apk
      - name: Clean and Generate Debug APK
        run: |
          ./gradlew clean :app:assembleDebug --warning-mode=all --stacktrace

      # Upload the action artifact
      - name: Upload Debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # Generate Release APK
      - name: Generate Release APK
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo $SIGNING_KEY | base64 -d > keystore.jks
          ./gradlew clean :app:assembleRelease --warning-mode=all --stacktrace -Pandroid.signingConfig.storeFile=keystore.jks -Pandroid.signingConfig.storePassword=$SIGNING_PASSWORD -Pandroid.signingConfig.keyAlias=$KEY_ALIAS -Pandroid.signingConfig.keyPassword=$KEY_PASSWORD

      # Upload Release APK
      - name: Upload Release APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk