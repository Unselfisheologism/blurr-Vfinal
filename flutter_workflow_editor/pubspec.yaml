name: workflow_editor
description: N8N-like workflow editor module for AI super assistant
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # UUID generation
  uuid: ^4.3.3
  
  # Platform channels for native communication
  flutter_platform_widgets: ^6.0.2
  
  # UI components
  flutter_svg: ^2.0.9
  dotted_border: ^2.1.0
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/templates/
