plugins {
    id "com.android.library"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.blurr.voice.workflow.flutter"
    compileSdk 34

    defaultConfig {
        minSdk 21
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

flutter {
    source '../..'
}
