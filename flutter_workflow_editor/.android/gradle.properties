# Gradle properties to handle transient network issues
# These are dynamically set in the CI workflow, but this file provides defaults

# Build optimization
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# JVM configuration for larger projects
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseStringDeduplication

# Network configuration to handle transient failures
systemProp.http.keepAlive=true
systemProp.http.connectionPoolSize=5
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000
systemProp.org.gradle.internal.http.requestTimeout=120000
