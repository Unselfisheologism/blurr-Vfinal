# Gradle settings for Flutter module builds
# These properties are used to configure the Gradle build system for AAR generation.

# Increase memory allocation to prevent Metaspace errors during AAR builds
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport

# Enable parallel builds for faster compilation
org.gradle.parallel=true

# Enable incremental compilation
org.gradle.caching=true

# Configure build caching
android.enableBuildCache=true

# Use AndroidX libraries
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Enable R8 full mode (optional)
# android.enableR8.fullMode=true

# Flutter-specific settings
# These properties ensure compatibility with Flutter's build system
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=true
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfunctions.prefab=false
android.enableR8.fullMode=true
android.enableR8.fullMode.default=false
android.analytics.enable=true

# Gradle daemon settings
org.gradle.daemon.idletimeout=3600000
org.gradle.parallel=true

# Kotlin compiler options
kotlin.code.style=official
kotlin.daemon.jvmoptions=-Xmx2g

# JVM target configuration
# Ensures Java 8 compatibility across the module
org.gradle.java.home=C:/Program Files/Java/jdk-17

# IDE configuration
idea.active=true

